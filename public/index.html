    <style>
      #loading-screen {
        background: linear-gradient(257.97deg, #d3efff 0%, #aae0ff 99.56%);
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        z-index: 1000;
        opacity: 1;
        transition: all .3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #loading-screen.loaded {
        opacity: 0;
        user-select: none;
        visibility: hidden;
      }

      .logo {
        width: 282px;
        height: 56px;
        margin-bottom: 20px;
        position: absolute;
        top: 80px;
      }

      .logo svg {
        width: 100%;
        height: 100%;
      }

      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        animation: rotateAnimation .8s infinite linear;
      }

      @keyframes rotateAnimation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
